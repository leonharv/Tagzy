<!DOCTYPE html>
<html>
<head profile="http://gmpg.org/xfn/11">
	<title>Tagzy | quicksharp tagging with jQuery</title>
	<link rel="stylesheet" href="style.css" type="text/css" media="screen" id="stylesheet" />
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<meta name="author" content="Philip Beel theodin.co.uk" />
	<meta name="description" content="Tagzy enables you to add a taging input to your website quickly using jQuery" />
	<meta name="keywords" content="tagzy, tagging, jquery tag code, free code sample tagging" />
</head>
<body>
	<div id="main">
		<h1>Tagzy, tag as you type...</h1>
		<p>Tagzy enables you to tag as you type, simply enter a comma separated list of tags into the input field and watch the magic unfold.</p>
		<form id='myForm' name='myForm' method='get' action='#'>
	        <input type='hidden' name='tagged' id='tagged' />
		</form>
	</div>
	<!-- end #main -->

	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.6.2/jquery.min.js"></script> 
	<script type="text/javascript" src="../jquery.tagzy.js"></script>
	<script type="text/javascript">
		$(function() {
			$('#tagged').tagzy();
		});
	</script>
</body>
</html>
